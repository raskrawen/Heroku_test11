<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SRP chatbot</title>
  <style>
     body {
      font-family: Courier, monospace;
      background-color: black;
      color: white;
      display: flex;
      height: 100vh;
      margin: 0;
    }
    #image-container {
      width: 50%;
      background: url('./vv2.png') no-repeat center center;
      background-size: cover;
    }
    #chat-container {
      width: 50%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      list-style: none;
      padding: 0;
      margin: 0;
      width: 100%;
    }
    #messages li {
      margin-bottom: 10px;
    }
    .user {
      color: lightgreen;
    }
    .bot {
      color: lightblue;
    }
    #input-container {
      display: flex;
      margin-top: 10px;
      width: 100%;
    }
    #input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      background-color: #222;
      color: white;
      border: 1px solid white;
    }
    #send-button {
      padding: 10px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="image-container"></div>
  <div id="chat-container">
    <div id="messages"></div>
    <div id="input-container">
      <input id="input" autocomplete="off" placeholder="Skriv en besked..." />
      <button id="send-button" onclick="sendMessage()">Send</button>
    </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const input = document.getElementById("input");
    const messages = document.getElementById("messages");
    const sendButton = document.getElementById("send-button");

    socket.on("bot message", function(msg) {
      const item = document.createElement("li");
      item.textContent = "SRPvejleder: " + msg;
      item.className = "bot";
      messages.appendChild(item);
      messages.scrollTop = messages.scrollHeight;
    });

    function sendMessage() {
      const message = input.value;
      if (message) {
        const item = document.createElement("li");
        item.textContent = "Du: " + message;
        item.className = "user";
        messages.appendChild(item);
        messages.scrollTop = messages.scrollHeight;
        socket.emit("user message", message);
        input.value = "";
      }
    }

    // Reagerer på "Enter"-tasten
    input.addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        sendMessage();
      }
    });

    // Håndterer klik på send-knappen
    sendButton.addEventListener("click", sendMessage);
  </script>
</body>
</html>
